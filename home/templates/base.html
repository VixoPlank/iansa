<!DOCTYPE html>
<html lang="es">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <!-- Iconos -->
    <script
      src="https://kit.fontawesome.com/508f0975ba.js"
      crossorigin="anonymous"
    ></script>
    <!-- Iconos 2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/tailwind.min.css' %}" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static '/img/favicon.png' %}" />
  </head>
  <body class="bg-white">
    <span
      class="absolute text-white text-4xl top-5 left-4 cursor-pointer"
      onclick="openSidebar()"
    >
      <!-- Bars -->
      <i class="bi bi-filter-left px-2 bg-green-700 rounded-md"></i>
    </span>
    <div
      class="sidebar fixed top-0 bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto text-center bg-green-800"
    >
      <!-- Panel de control -->
      <div class="text-gray-100 text-xl rounded-2xl bg-black">
        <div class="p-2.5 mt-1 flex items-center">
          <img src="{% static '/img/favicon.png' %}" class="w-9" alt="" />
          <h1 class="font-bold text-gray-200 text-[15px] ml-3">
            Panel de Control
          </h1>
          <i
            class="fa-regular fa-circle-xmark cursor-pointer ml-28 lg:hidden"
            onclick="openSidebar()"
          ></i>
        </div>
        <div class="my-2 bg-gray-600 h-[1px]"></div>
      </div>
      <!-- Cierre de panel de control -->

      <!-- Inicio Inicio -->
      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-green-700 text-white"
      >
        <i class="fa-solid fa-house-chimney"></i>
        <span class="text-[15px] ml-4 text-gray-200 font-bold">Inicio</span>
      </div>
      <!-- Cierre de Inicio -->

      <div class="my-4 bg-gray-600 h-[1px]"></div>

      <!-- Fabricación -->
      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-green-700 text-white"
        onclick="dropdownFabricacion()"
      >
        <i class="fa-solid fa-industry"></i>
        <div class="flex justify-between w-full items-center">
          <span class="text-[15px] ml-4 text-gray-200 font-bold"
            >Fabricación</span
          >
          <span class="text-sm rotate-180" id="arrowFabricacion">
            <i class="bi bi-chevron-down"></i>
          </span>
        </div>
      </div>
      <!-- Cierre de Fabricación -->

      <!-- Inicio de Fabricación dropdown -->
      <div
        class="text-left text-sm mt-2 w-4/5 mx-auto text-gray-200 font-bold"
        id="submenuFabricacion"
      >
        <h1 class="cursor-pointer p-2 hover:bg-green-700 rounded-md mt-1">
          <i class="fa-solid fa-plus p-2"></i> Agregar
        </h1>
        <h1 class="cursor-pointer p-2 hover:bg-green-700 rounded-md mt-1">
          <i class="fa-solid fa-magnifying-glass p-2"></i>
          Buscar
        </h1>
        <h1 class="cursor-pointer p-2 hover:bg-green-700 rounded-md mt-1">
          <i class="fa-solid fa-list p-2"></i>
          Listar Todos
        </h1>
        <h1 class="cursor-pointer p-2 hover:bg-green-700 rounded-md mt-1">
          <i class="fa-solid fa-pen-to-square p-2"></i>
          Editar
        </h1>
        <h1 class="cursor-pointer p-2 hover:bg-green-700 rounded-md mt-1">
          <i class="fa-solid fa-trash p-2"></i>
          Eliminar
        </h1>
      </div>
      <!-- Cierre de Fabricación dropdown -->

      <!-- Incio Cerrar Sesion -->
      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-green-700 text-white"
      >
        <i class="fa-solid fa-right-from-bracket"></i>
        <span class="text-[15px] ml-4 text-gray-200 font-bold"
          >Cerrar Sesión</span
        >
      </div>
      <!-- Fin de Cerrar Sesión -->
    </div>
    <!--  -->
    {% block content %}
    <!-- aqui va el contenido  -->
    {% endblock %}
    <script src="{% static 'js/dropdown.js' %}"></script>
  </body>
</html>
